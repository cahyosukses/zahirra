<ion-view title="Z A H I R R A">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-controller="SearchCtrl">
            <form method="GET">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios7-search placeholder-icon"></i>
                        <input type="text" ng-model="keywords" class="input-medium search-query" placeholder="Keywords...">
                    </label>
                    <button class="button button-clear" type="submit" ng-click="search()">GO!</button>            
                </div>
            </form>
            <br/>
            <div class="card" data-ng-repeat="p in products" style="width: 140px; float: left; height: 175px; box-shadow: 0px 3px 3px grey; margin-right: 1px; margin-top: -10px;">
                <div class="item item-thumbnail-center" style="height: 175px;">                
                    <a href="#/app/products/{{ p.id }}">
                        <img data-ng-src="{{ p.image }}" style="width: 100%;">
                    </a>
                    <p style="position: absolute; bottom: 15px;">{{ p.kode }}</p>
                    <p style="font-weight: bold; position: absolute; bottom: 2px; text-align: center;">Rp. {{ p.price }}</p>                                
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
