<ion-view>
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-icon ion-ios-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-buttons side="left">        
        <div class="item-input-inset" ng-controller="SearchCtrl">
            <label class="item-input-wrapper" style="background: red; width: 100%;">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input ng-model="keywords" type="search" placeholder="Search" style="background: transparent; border-bottom: 1px solid #ccc;">
            </label>
            <button class="button button-clear" ng-click="search()">
                GO
            </button>
        </div>        
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="card" ng-repeat="p in products" style="width: 140px; float: left; height: 175px; box-shadow: 0px 3px 3px grey; margin-right: 1px; margin-top: -10px; margin-top: 20px;">
            <div class="item item-thumbnail-center" style="height: 175px;">                
                <a href="#/app/products/{{ p.id }}">
                    <img data-ng-src="{{ p.image }}" style="width: 100%;">
                </a>
                <p style="position: absolute; bottom: 15px;">{{ p.kode }}</p>
                <p style="font-weight: bold; position: absolute; bottom: 2px; text-align: center;">Rp. {{ p.price }}</p>                                
            </div>
        </div>
    </ion-content>    
</ion-view>
