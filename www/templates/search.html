<ion-view title="Z A H I R R A">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-controller="SearchCtrl">
            <form method="GET">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios7-search placeholder-icon"></i>
                        <input type="text" data-ng-model="keywords" class="input-medium search-query" placeholder="Keywords...">
                    </label>
                    <button class="button button-clear" type="submit" ng-click="search()">GO!</button>            
                </div>
            </form>
        </div>
        <pre data-ng-repeat="p in products">{{ p.title }}</pre>
    </ion-content>
</ion-view>
