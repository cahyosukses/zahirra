<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>


    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title"><span class="ion-clipboard"></span> Kategori</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <div ng-controller="HomeCtrl">
                    <ion-item ng-repeat="c in products_per_categorie" nav-clear menu-close href="#/app/product_categories/{{ c.id }}/{{ c.title }}">
                        <i class="ion-tshirt"></i> {{ c.title }}
                    </ion-item>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
