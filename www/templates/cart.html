<ion-view title="Keranjang">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-icon ion-ios-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-header" style="background: #99ff33;">
        <div style="padding: 20px;">
            <div class="card" data-ng-repeat="p in carts" style="width: 140px; float: left; height: 175px; box-shadow: 0px 3px 3px grey; margin-right: 1px; margin-top: -10px;">
                <div class="item item-thumbnail-center" style="height: 175px;">                
                    <a href="#/app/products/{{ p.code }}">
                        <img ng-src="{{ p.image }}" style="width: 100%;" alt="Loading...">
                    </a>
                    <p style="position: absolute; bottom: 15px;">{{ p.kode }}</p>
                    <p style="font-weight: bold; position: absolute; bottom: 2px; text-align: center;">Rp. {{ p.price }}</p>                                
                </div>
            </div>
        </div>
    </ion-content>    
</ion-view>
