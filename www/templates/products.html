        <div class="card" data-ng-repeat="p in commits" style="width: 140px; float: left; height: 175px; box-shadow: 0px 3px 3px grey; margin-right: 1px; margin-top: -10px;">
            <div class="item item-thumbnail-center" style="height: 175px;">                
                <a href="#/app/products/{{ p.id }}">
                    <img data-ng-src="{{ p.image }}" style="width: 100%;" alt="Loading...">
                </a>
                <p style="position: absolute; bottom: 15px;">{{ p.kode }}</p>
                <p style="font-weight: bold; position: absolute; bottom: 2px; text-align: center;">Rp. {{ p.price }}</p>                                
            </div>
        </div>        

        <!-- Infinite Scroll is activated here to load if more pages exist. -->
        <ion-infinite-scroll on-infinite="loadGithubCommits()" ng-if="more"></ion-infinite-scroll>
    </ion-content>
</ion-view>
